<div class="container pt-5 bg_animate">
    <div class="card text-center d-flex justify-content-center">
        <div class="card-header">
            <h3>{{titulo}}
                <div *ngIf="loading" class="spinner-border float-right" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </h3>
        </div>
        <div class="card-body">
            <form class="mt-4" [formGroup]="createConsulta" (ngSubmit)="agregar()">
                <div class="row">
                    <input type="text" class="form-control form-control-lg" placeholder="Url" formControlName="url">
                </div>
                <div class="mt-3">
                    <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/inicio">Volver</button>
                    <button type="submit" class="btn btn-dark btn-lg" (click)="agregar()">Consultar</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted alert alert-warning">
          Recordar ingresar "http" o "https" segun corresponda, ejemplo: https://www.google.com
        </div>
    </div>

    <div class="burbujas">
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
    </div>

</div>
